<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josia's Games</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #calculation,
      #timer {
        font-size: 4rem;
        margin-bottom: 2rem;
      }
      .number {
        font-size: 5rem;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1rem;
        transition: transform 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Word Manager</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showWordManagerView()"
                >Word Manager</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showDisplayView()"
                >Exercice Words</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showCalculationView()"
                >Calcul Rapide</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showAbacusView()">Abacus</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Word Manager View -->
      <div id="wordManagerView">
        <h2>Word Manager</h2>
        <form id="wordForm">
          <div class="form-group">
            <label for="wordInput">Enter a word:</label>
            <input type="text" class="form-control" id="wordInput" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Word</button>
        </form>
        <p id="insertStatus" class="mt-3"></p>

        <h3 class="mt-5">Word List</h3>
        <!-- Ajouter des boutons radio pour choisir la langue et la catégorie -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="languageRadio"
            id="malgacheRadio"
            value="malgache"
            checked
          />
          <label class="form-check-label" for="malgacheRadio">Malgache</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="languageRadio"
            id="francaisRadio"
            value="francais"
          />
          <label class="form-check-label" for="francaisRadio">Français</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="categoryRadio"
            id="livresRadio"
            value="livres"
            checked
          />
          <label class="form-check-label" for="livresRadio"
            >Noms de Livres</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="categoryRadio"
            id="personnagesRadio"
            value="personnages"
          />
          <label class="form-check-label" for="personnagesRadio"
            >Personnages Bibliques</label
          >
        </div>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Word</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="wordTableBody">
            <!-- Rows will be added here dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Display Words View -->
      <div id="displayView" class="d-none">
        <h2>Display Words</h2>
        <div
          id="wordDisplay"
          class="display-4"
          style="font-size: 150px; font-weight: bold"
        ></div>
        <div id="chronoDisplay" class="display-4 mt-3"></div>
        <button id="nextWordBtn" class="btn btn-primary mt-3">Next Word</button>
      </div>

      <!-- Calculation View -->
      <div id="calculationView" class="d-none">
        <h2>Calcul Rapide</h2>
        <div
          id="calculation"
          class="display-4"
          style="font-size: 200px; font-weight: bold"
        ></div>
        <div id="timer"></div>
      </div>
      <!-- Abacus  View -->
      <div id="abacusView" class="d-none">
        <div class="container my-5">
          <h1 class="text-center mb-4">Générateur de nombres aléatoires</h1>
          <div class="d-flex justify-content-center mb-4">
            <input
              type="number"
              id="numInput"
              class="form-control me-2"
              placeholder="Nombre de chiffres"
              min="1"
              max="20"
            />
            <input
              type="number"
              id="scrollTimeInput"
              class="form-control me-2"
              placeholder="Temps de défilement (ms)"
              min="500"
              max="5000"
              value="1000"
            />
            <button id="generateBtn" class="btn btn-primary">Générer</button>
          </div>
          <div
            id="numbersContainer"
            class="d-flex flex-wrap justify-content-center"
          ></div>
          <div class="d-flex justify-content-center mt-4">
            <button id="showResultBtn" class="btn btn-success d-none">
              Voir le résultat
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
